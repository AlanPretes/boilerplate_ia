<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: "Roboto", sans-serif;
        }

        .pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main class="container py-5">
        <h1 class="text-center">IA - Reconhecimento de placa</h1>

        <div class="d-flex justify-content-between my-5">
            <h3>{% block title %}Página inicial{% endblock %}</h3>
            <div>
                <a href="{% url 'plate:index' %}" class="btn mx-2 text-primary">Página inicial</a>
                <a href="{% url 'plate:new' %}" class="btn mx-2 text-primary">Nova consulta</a>
                <a href="{% url 'plate:resultados' %}" class="btn mx-2 text-primary">Resultados</a>
                {% comment %} <a href="{% url 'plate:download_yolo_txt' %}" class="btn mx-2 text-primary">Download Images/Train</a> {% endcomment %}
            </div>
        </div>
        <hr>

        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
